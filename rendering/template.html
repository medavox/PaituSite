<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Simple CSS for HTML forms.">
$for(author-meta)$
  <meta name="author" content="$author-meta$" />
$endfor$
$if(date-meta)$
  <meta name="date" content="$date-meta$" />
$endif$
    <title>Medavox.com</title>
	<style type="text/css">code{white-space: pre;}</style>
$if(quotes)$
	<style type="text/css">q { quotes: "“" "”" "‘" "’"; }</style>
$endif$
$if(highlighting-css)$
	<style type="text/css">
$highlighting-css$
	</style>
$endif$
$for(css)$
	<link rel="stylesheet" href="$css$" $if(html5)$$else$type="text/css" $endif$/>
$endfor$
$if(math)$
  $math$
$endif$
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/menus-min.css">
	
</head>
<body>
    <div id="layout">
        <a href="#menu" id="menuLink" class="menu-link">
			<span></span>
		</a>

		<div id="menu">
			<div class="pure-menu">
				<a class="pure-menu-heading" href=".">Medavox.com</a>
				<ul class="pure-menu-list">
					$for(include-before)$
					$include-before$
					$endfor$					
				</ul>
			</div>
		</div>


		<div id="main">
			<div class="header">
				
			$if(title)$
				<h1>$title$</h1>
			$endif$
			
			<!-- <h2>Simple CSS for HTML forms.</h2> -->
			
			</div>
			<div class="content">
			$body$
			</div><!-- content-->
		</div><!-- main   -->
	</div><!-- layout -->
</body>
</html>
